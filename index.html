<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Kaimier Studio - 炫酷科技风</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        // 强制 HTTPS 重定向
        if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
            location.replace(`https:${location.href.substring(location.protocol.length)}`);
        }
        
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'orbitron': ['Orbitron', 'monospace'],
                        'rajdhani': ['Rajdhani', 'sans-serif'],
                        'inter': ['Inter', 'sans-serif'],
                        'poppins': ['Poppins', 'sans-serif']
                    },
                    animation: {
                        'gradient': 'gradient 8s linear infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'scan': 'scan 3s linear infinite',
                        'fade-in': 'fadeIn 1s ease-out',
                        'slide-up': 'slideUp 0.8s ease-out'
                    },
                    keyframes: {
                        gradient: {
                            '0%, 100%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px) rotate(0deg)', opacity: '0.3' },
                            '50%': { transform: 'translateY(-20px) rotate(180deg)', opacity: '1' }
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 20px rgba(0, 212, 255, 0.5)' },
                            '100%': { boxShadow: '0 0 30px rgba(0, 212, 255, 0.8), 0 0 40px rgba(0, 212, 255, 0.3)' }
                        },
                        scan: {
                            '0%': { transform: 'translateY(-100vh)' },
                            '100%': { transform: 'translateY(100vh)' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-text {
            background: linear-gradient(45deg, #00d4ff, #ff00ff, #00ff88, #ff6b35);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease-in-out infinite;
        }

        .glass-effect {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00d4ff;
            border-radius: 50%;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 212, 255, 0.3);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .nav-item {
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .nav-item:hover::before {
            left: 100%;
        }
    </style>
</head>

<body class="bg-black text-white font-inter overflow-hidden">
    <div id="your-element-selector" class="relative min-h-screen">


        <!-- 联系信息 -->
        <div class="fixed bottom-8 right-8 text-right z-30 animate-fade-in" style="animation-delay: 1s;">
            <p class="text-sm md:text-base text-gray-400 font-inter font-normal tracking-wide mb-1">
                kaimier@qq.com
            </p>
            <p class="text-xs md:text-sm text-gray-400 font-inter font-light tracking-wide">
                不务正业中，回信随缘，单体最香
            </p>
        </div>

        <!-- 主容器 -->
        <div class="relative min-h-screen flex flex-col justify-center items-center p-8 z-20">
            <!-- 标题区域 -->
            <div class="text-center animate-fade-in">
                <h1 class="text-5xl md:text-7xl font-inter font-black text-white mb-12 leading-tight drop-shadow-2xl" style="text-shadow: 0 0 15px rgba(255,255,255,0.4), 0 0 30px rgba(255,255,255,0.2), 0 0 45px rgba(255,255,255,0.1);">
                    Kaimier Studio
                </h1>
                <p class="text-xl md:text-2xl text-gray-300 font-inter font-medium tracking-wide animate-slide-up">
                    沉迷代码，不务正业
                </p>
            </div>
        </div>

        <!-- 鼠标跟随效果 -->
        <div class="fixed pointer-events-none z-50" id="mouseFollower">
            <div class="w-4 h-4 bg-cyan-400/30 rounded-full blur-sm"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script>
        // Vanta背景效果 - 保持原来的配置
        VANTA.WAVES({
            el: "#your-element-selector",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 960.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x122e46
        });

        // 鼠标跟随效果
        function setupMouseFollower() {
            const follower = document.getElementById('mouseFollower');
            
            document.addEventListener('mousemove', (e) => {
                follower.style.left = (e.clientX - 8) + 'px';
                follower.style.top = (e.clientY - 8) + 'px';
            });
        }

        // 点击波纹效果
        function createRipple(event) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = (event.clientX - 50) + 'px';
            ripple.style.top = (event.clientY - 50) + 'px';
            ripple.style.width = '100px';
            ripple.style.height = '100px';
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                document.body.removeChild(ripple);
            }, 600);
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            setupMouseFollower();
        });
    </script>
</body>

</html>
